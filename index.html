<body>
  <!-- Navbar -->

    <a href="index.html" class="logo-link">
      <img src="images/Logo.png" alt="Odyssey Logo" class="logo" />
    </a>
    <img src="images/burger.png" alt="Menu" class="hamburger" id="menu-toggle" />

    <!-- Desktop Nav Menu -->
  <nav class="nav-links desktop-nav">
  <ul>
    <li><a href="index.html">HOME</a></li>
    <li><a href="about.html">ABOUT</a></li>
    <li><a href="rooms.html">ROOMS</a></li>

  </ul>
</nav>
  </header>

  <!-- Mobile Slide-out Nav Menu -->
  <nav class="mobile-nav" id="mobile-nav">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="rooms.html">ROOMS</a></li>
      <li><a href="blog.html">BLOG</a></li>
      <li><a href="cart.html">CART</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
 <section class="hero">
  <picture>
    <source srcset="images/herodesktop.png" media="(min-width: 768px)" />
    <img src="images/heromobile.png" class = "hero-image" alt="Castle and characters" />
  </picture>
</section>


  <section class="company-values">
  <div class="values-list">
    <div class="value-item">
      <img src="images/value1-star.png" alt="Value 1">
    </div>
    <div class="value-item">
      <img src="images/value2-star.png" alt="Value 2">
    </div>
    <div class="value-item">
      <img src="images/value3-star.png" alt="Value 3">
    </div>
    <div class="value-item">
      <img src="images/value4-star.png" alt="Value 4">
    </div>
  </div>
</section>



<section class="explore-rooms">
  <h2 class="section-title">EXPLORE OUR ROOMS</h2>
  
  <div class="room-carousel">
    <div class="room-card active">
      <div class="arched-image">
        <img src="images/room1.jpeg" alt="Room 1">
      </div>
      <h3 class="room-title">The God of Restroom</h3>
      <button class="details-btn">view Details</button>
    </div>

    <div class="room-card">
      <div class="arched-image">
        <img src="images/room2.jpeg" alt="Room 2">
      </div>
      <h3 class="room-title">The Ministry of Magic's Conspiracy</h3>
      <button class="details-btn">view Details</button>
    </div>

     <div class="room-card">
      <div class="arched-image">
        <img src="images/room3.jpeg" alt="Room 2">
      </div>
      <h3 class="room-title">A Step into The Ancient Time</h3>
      <button class="details-btn">view Details</button>
    </div>
     <div class="room-card">
      <div class="arched-image">
        <img src="images/room4.jpeg" alt="Room 2">
      </div>
      <h3 class="room-title">Mushroom Kingdom Quest</h3>
      <button class="details-btn">view details</button>
    </div>
   

    <button class="carousel-next">
      <img src="images/rightarrow.svg" alt="Next">
    </button>
  </div>
</section>

<div class = "star-banner">
  <img src="images/star-banner.svg" alt="Star Banner" class="star-banner-image">
</div>

</body>
</html>
