    <!-- Desktop Nav Menu -->
    <nav class="nav-links desktop-nav">

        <li><a href="index.html" class="nav_buttons">HOME</a></li>
        <li><a href="about.html" class="nav_buttons">ABOUT</a></li>

            <a href="cart.html">
              <img src="../images/cart.svg" alt="Cart" class="cart-icon" id="desktop-cart-icon" />

  <!-- Mobile Slide-out Nav Menu -->

  <!-- Empty Cart Message -->
   <main class="cart-main">
   <h2 class="cart-title">CART</h2>
  <section class="empty-cart-section">
    <p class="empty-cart-message" id="empty-cart" >YOU HAVE NO ITEMS IN YOUR CART</p>
  </section>
<div id="cart-container" class="cart-items-grid"></div>

<div class="cart-summary">
<div id="cart-total" class="cart-total-display"></div>
<div id="checkout-wrapper" class="hidden">
  <button class="checkout-btn" id="show-checkout-form">CHECKOUT</button>
</div>
</div>
</main>

<section class="checkout-section hidden" id="checkout-section">
  <!-- Progress Bar -->
  <div class="progress-bar-wrapper">
    <img src="../images/progressbar1.svg" alt="Progress" id="progress-bar" />
  </div>
<!-- Step 1: Customer Details -->
<form id="checkout-step1" class="checkout-form">
  <h3 class="form-heading">customer details</h3>

  <div class="input-group">
    <label for="firstName">FIRST NAME</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z\s\-]+" title="Letters only" required />
  </div>

  <div class="input-group">
    <label for="lastName">LAST NAME</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z\s\-]+" title="Letters only" required />
  </div>

  <div class="input-group">
    <label for="phone">PHONE NUMBER</label>
    <input type="tel" id="phone" name="phone" pattern="\d{8,15}" maxlength="10" title="Enter a valid phone number" required />
  </div>

  <div class="input-group">
    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" required />
  </div>

  <div class="arrow-next">
    <img src="../images/formarrow.svg" id="to-step2" alt="Next" style="cursor: pointer;" />
  </div>
</form>

<!-- Step 2: Payment Details -->
<form id="checkout-step2" class="checkout-form hidden" action="confirmation.html" method="GET">
  <h3 class="form-heading">payment details</h3>

  <div class="input-group">
    <label for="cardName">NAME ON CARD</label>
    <input type="text" id="cardName" name="cardName" pattern="[A-Za-z\s\-]+" title="Letters only" required />
  </div>

  <div class="input-group">
    <label for="cardNumber">CARD NUMBER</label>
    <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="(?:\d{4} ?){4}" maxlength="19" title="Enter a valid card number (e.g. 1234 5678 9012 3456)" required />
  </div>

  <div class="input-row">
    <div class="input-group small-input">
      <label for="expiry">MM/YY</label>
      <input type="text" id="expiry" name="expiry" inputmode="numeric" pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" title="Format: MM/YY" required />
    </div>
    <div class="input-group small-input">
      <label for="cvv">CVC</label>
      <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3,4}" maxlength="4" title="Enter a valid CVC" required />
    </div>
  </div>

  <div class="form-actions">
    <img src="../images/formbackarrow.svg"  class= "page1arrow" id="to-step1" alt="Back" style="cursor: pointer;" />
  </div>
</form>

 <div class="form-submit" id="purchase-wrapper">
  <button type="submit" id="complete-purchase" form="checkout-step2">COMPLETE PURCHASE</button>
</div>

</section>
